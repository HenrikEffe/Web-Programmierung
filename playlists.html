<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Playlists</title>
    <script>
        'use strict';
        function createPlaylist(){
            let lists = document.getElementById("bodyLists");
            let playlist = document.createElement("div");
            playlist.classList.add('playlistRow');
            let h1 = document.createElement("h1");
            let h2 = document.createElement("h2");
            let h3 = document.createElement("h3");
            h1.innerHTML = "Name";
            h2.innerHTML = "Anzahl Songs: x";
            h3.innerHTML = "Dauer in Minuten: x min";
            lists.appendChild(playlist);
            playlist.appendChild(h1);
            playlist.appendChild(h2);
            playlist.appendChild(h3);
        }
    </script>
</head>

<body>
    <nav>
        <div class="navigation">
            <h2>Navigation</h2>

            <ul class="nav-links">
                <li><a href="index.html">Startseite</a></li>
                <li><a href="songs.html">Alle Songs</a></li>
                <li><a href="playlists.html">Playlists</a></li>
                <li><a href="playsite.html">Abspielseite</a></li>
                <li><a href="#">Dark Mode</a></li>
            </ul>
        </div>
    </nav>

    <div class="main_content">
        <div class="header">
            <h1>Herzlich Willkommen bei den Playlists</h1>
        </div>
        <div id="bodyLists" class="body">
            <div class="headRow">
                <button class="normalButton" id="createList" onclick="createPlaylist()">Playlist hinzufügen</button>
                <button class="normalButton" id="deleteList">Playlist löschen</button>
            </div>


        </div>
    </div>
</body>

</html>
